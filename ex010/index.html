<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Rock Intro 4 - Audionautix.mp3" controls></audio>
    <!-- MP3 WAV OGG -->
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/The Hunter - Audionautix.mp3" type="audio/mpeg">
        <source src="midia/The Hunter - Audionautix.ogg" type="audio/ogg">
        <source src="midia/The Hunter - Audionautix.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/The Hunter - Audionautix.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
     </audio>
</body>
</html>
